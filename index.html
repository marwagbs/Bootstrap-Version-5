        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
              <div class="container-fluid">

                  <img src="img/bootstrap-solid.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                  Bootstrap
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Chercher</button>
                  </form>
                </div>
              </div>
        </nav>
        
    </header>
    <main class="container-md ">
        <h1 class="border-bottom m-5">Bootstrap Version 5</h1>
        
        <section class="m-5 bg-blanc">
        <h2 class="border-bottom border-success text-success text-center p-2">Testez les "cols" en responsive</h2>
        <div class="row ">
          <!--offset-->
               <div class="col-12 col-sm-6 col-md-4 offset-md-2 text-center col-lg-2   ">
                   <img src="img/c1.jpg" alt="chat1" class="rounded-circle img-thumbnail "></div>
               
               <div class="col-12 col-sm-6 col-md-4 col-lg-2 text-center ">
                   <img src="img/c2.jpg" alt="chat2" class="rounded-circle img-thumbnail "></div>
               
               <div class="col-12 col-sm-6 col-md-4 col-lg-2 text-center">
                   <img src="img/c3.jpg" alt="chat3" class="rounded-circle img-thumbnail"></div>
               
               <div class="col-12 col-sm-6 col-md-4 col-lg-2  text-center">
                   <img src="img/c4.jpg" alt="chat4" class="rounded-circle  img-thumbnail"></div>
         </div>
         </section>
         
         <section class="m-5 bg-blanc">
             <h2 class="border-bottom border-success text-success text-center p-2">Tester les formulaires</h2>
        <form>
            <div class="form-check">
                <label for="inputName" class="col-sm-2 col-form-label">Civilité</label>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Mme</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Mr</label>
            </div>
            
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10 col-12">
                <input type="text" readonly value="Prénom" id="inputName" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputFirstName" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" readonly value="Nom" id="inputName" class="form-control">
                </div>
            </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button type="reset" class="btn btn-danger me-md-2" type="button">Annuler</button>
          <button class="btn btn-primary" type="button">Envoyer</button>
        </div>
        </form>
        </section>
        
        <section class="m-5 bg-blanc">
            <div class="alert alert-success mt-2" role="alert">
              <h3 class="alert-heading text-center">Félicitation !!!!</h3>
              <p class="text-center">Vous savez utiliser Bootstrap.</p>
              <hr>
              <p class="mb-0 text-center">Vous pouvez continuer à vous entrainer grace a <a href="https://getbootstrap.com/">https://getbootstrap.com/</a> </p>
            </div>
        </section>
    </main>
